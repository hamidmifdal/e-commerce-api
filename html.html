<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drag-active {
            border-color: #3B82F6;
            background-color: #f0f7ff;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Create New Product</h1>
                <p class="text-gray-600 mt-2">Fill out the form to add a new product to your store</p>
            </div>

            <form id="productForm" class="space-y-6" enctype="multipart/form-data">
                <!-- Title Field -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Product Title*</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        required
                        minlength="3"
                        maxlength="50"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Enter product title">
                    <p class="mt-1 text-sm text-gray-500">Should be 3-50 characters long</p>
                </div>

                <!-- Description Field -->
                <div>
                    <label for="desc" class="block text-sm font-medium text-gray-700 mb-1">Description*</label>
                    <textarea 
                        id="desc" 
                        name="desc" 
                        rows="4"
                        required
                        minlength="10"
                        maxlength="500"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Enter detailed product description"></textarea>
                    <p class="mt-1 text-sm text-gray-500">Should be 10-500 characters long</p>
                </div>

                <!-- Price and Category Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Price Field -->
                    <div>
                        <label for="prix" class="block text-sm font-medium text-gray-700 mb-1">Price*</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500">$</span>
                            </div>
                            <input 
                                type="number" 
                                id="prix" 
                                name="prix" 
                                step="0.01"
                                min="0"
                                required
                                class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                placeholder="0.00">
                        </div>
                    </div>

                    <!-- Category Field -->
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category*</label>
                        <select 
                            id="category" 
                            name="category" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                            <option value="">Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="home">Home</option>
                            <option value="beauty">Beauty</option>
                            <option value="sports">Sports</option>
                        </select>
                    </div>
                </div>

                <!-- Color Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Colors (Optional)</label>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="color" value="red" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Red</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="color" value="blue" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Blue</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="color" value="green" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Green</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="color" value="black" class="h-4 w-4 text-gray-900 focus:ring-gray-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Black</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="color" value="white" class="h-4 w-4 text-gray-300 focus:ring-gray-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">White</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="color" value="yellow" class="h-4 w-4 text-yellow-500 focus:ring-yellow-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Yellow</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="color" value="purple" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Purple</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="color" value="pink" class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-700">Pink</span>
                        </label>
                    </div>
                </div>

                <!-- Image Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Product Image*</label>
                    <div id="dropZone" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg transition-colors">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <div class="flex text-sm text-gray-600 justify-center">
                                <label for="image" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                                    <span>Upload a file</span>
                                    <input id="image" name="image" type="file" class="sr-only" accept="image/*" required>
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, JPEG up to 5MB</p>
                            <p id="file-name" class="text-sm text-gray-500 mt-2"></p>
                            <div id="previewContainer" class="mt-2 hidden">
                                <img id="imagePreview" src="#" alt="Preview" class="max-h-40 mx-auto rounded-lg">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                        Create Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('productForm');
        const fileInput = document.getElementById('image');
        const fileNameDisplay = document.getElementById('file-name');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const dropZone = document.getElementById('dropZone');
        const submitBtn = document.getElementById('submitBtn');

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('drag-active');
        }

        function unhighlight() {
            dropZone.classList.remove('drag-active');
        }

        dropZone.addEventListener('drop', function(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFiles(files);
        });

        // Handle uploaded files
        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                
                // Validate file type
                if (!file.type.match('image.*')) {
                    alert('Please select an image file (JPEG, PNG)');
                    return;
                }
                
                // Validate file size (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    return;
                }
                
                fileNameDisplay.textContent = file.name;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            // Convert color checkboxes to array
            const colorCheckboxes = form.querySelectorAll('input[name="color"]:checked');
            const colors = Array.from(colorCheckboxes).map(checkbox => checkbox.value);
            
            if (colors.length > 0) {
                formData.set('color', JSON.stringify(colors));
            }

            try {
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Creating Product...
                `;
                
                const response = await fetch('http://localhost:3000/api/v1/auth/product/create', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include' // Include cookies if using session auth
                });
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(text || 'Server returned non-JSON response');
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    // Handle validation errors
                    if (response.status === 422 && data.errors) {
                        const errorMessages = Object.entries(data.errors)
                            .map(([field, message]) => `${field}: ${message}`)
                            .join('\n');
                        throw new Error(errorMessages);
                    }
                    throw new Error(data.message || 'Failed to create product');
                }
                
                // Success - show success message and reset form
                showNotification('Product created successfully!', 'success');
                form.reset();
                fileNameDisplay.textContent = '';
                previewContainer.classList.add('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                showNotification(error.message.substring(0, 200) || 'Error creating product', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Product';
            }
        });

        // Show notification function
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-md text-white ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
